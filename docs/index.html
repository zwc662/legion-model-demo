<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Input</title>
    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <script src="src/script.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="column">
        <p>
        <textarea id='question' placeholder="Enter your question ..."></textarea>
        </p>
        <p>
          <textarea id='schema' placeholder="Enter your schema ..."></textarea>
        </p>
        <p>
          <textarea id='db_id' placeholder="Enter your db_id ..."></textarea>
        </p>
        <p>
        <button><!---</button> onclick="request();">-->
          send 
        </button>
        </p>
    </div>
    <div class="column">
      <div class="result">
        Query:
        <p>
          <textarea id='query' placeholder="SQL query ..."></textarea>
          <script>
              fetch("https://test2sql-haqa5jgl5a-ue.a.run.app/", {
                mode: 'no-cors',
                method: 'POST',
                headers: {
                    'Accept': 'text/html',
                    'Content-Type': 'application/json' 
                },
                body: JSON.stringify({
                    "db_id": "customer_complaints",
                    "question": "Give the state that has the most customers.",
                    "create_table_sql": ""
                })
            }).then(function (response) {
              // The API call was successful!
              console.log(response);
              return response.json();
            }).catch(function (err) {
              // There was an error
              console.log('Something went wrong.', err);
            });
          </script>
        </p>
      </div>
      <div class="result"> 
        Result: 
        <p>
          <textarea id="data" placeholder="Result ..."></textarea>
        </p>
      </div>
    </div>
   </div>
  </body>
</html>
